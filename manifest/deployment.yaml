apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-web-app
  labels:
    app: python-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-web-app
  template:
    metadata:
      labels:
        app: python-web-app
    spec:
      containers:
      - name: python-web-app
        image: 445567111188.dkr.ecr.us-east-2.amazonaws.com/python:11917429874
        ports:
        - containerPort: 5000 #port on docker file 
